<div class="w-1/4 h-full p-4">
  <h2 class="font-bold text-lg mb-4">Channels</h2>
  <ul class="mb-8">
    <li
      *ngFor="let channel of channels"
      (click)="onSelect(channel.id, chatTypes.CHANNEL)"
      class="cursor-pointer p-2"
    >
      {{ channel.name }}
    </li>
  </ul>

  <button
    (click)="onCreateChannel()"
    class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-4"
  >
    Create Channel
  </button>

  <h2 class="font-bold text-lg mb-4">Friends</h2>
  <ul class="mb-8">
    <li
      *ngFor="let friend of friends"
      (click)="onSelect(friend.id, chatTypes.FRIEND)"
      class="cursor-pointer p-2"
    >
      {{ friend.email }}
    </li>
  </ul>

  <button
    (click)="onFindFriends()"
    class="bg-blue-500 text-white px-4 py-2 rounded w-full"
  >
    {{ view === views.CHANNELS ? 'Find Friends' : 'Channels' }}
  </button>
</div>
